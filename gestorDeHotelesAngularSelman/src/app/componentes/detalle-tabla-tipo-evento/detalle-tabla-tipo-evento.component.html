  <div class="row justify-content-md-center ">

      <h5 style= "background-color:white;" class="card-title text-center"><strong>TIPOS DE EVENTOS</strong></h5>

      <br>
      <table class="table table-striped table-hover">

            <th scope="col">DESCRIPCIÓN DEL TIPO DE EVENTO </th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr  *ngFor="let tipev of tiposEventosModelGet">
            <td>{{ tipev.nombre }}</td>
            <td>{{ tipev.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
